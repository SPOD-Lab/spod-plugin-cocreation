<template id="data_room" is="dom-bind">
    {if $isMember == false}
    <div id="overlay">
        <h1 style="position: relative; top: 25%; left: 10%;">{text key="cocreation+concreation_not_member"}</h1>
    </div>
    {/if}
    {if $isMember == true}
    <div style="height: 100%;">

        <paper-drawer-panel id="paperDrawerPanel" force-narrow>

            <paper-header-panel drawer>
                <div>
                    <paper-menu>

                        <paper-item id="dataset_menu_item" onclick="room.handleSelectUIMode('dataset')">
                            <iron-icon id="dataset_icon" icon="image:grid-on"></iron-icon>
                            <paper-item-body two-lines title='{text key="cocreation+room_dataset_tooltip"}'>
                                <div>{text key="cocreation+room_dataset_tab_label"}</div>
                            </paper-item-body>
                        </paper-item>

                        <paper-item onclick="room.handleSelectUIMode('metadata')">
                            <iron-icon id="metadata_icon" icon="maps:local-offer"></iron-icon>
                            <paper-item-body two-lines title='{text key="cocreation+room_metadata_tooltip"}'>
                                <div>{text key="cocreation+room_metadata_tab_label"}</div>
                            </paper-item-body>
                        </paper-item>

                        <paper-item onclick="room.handleSelectUIMode('notes')">
                            <iron-icon icon="description"></iron-icon>
                            <paper-item-body two-lines title='{text key="cocreation+room_notes_tooltip"}'>
                                <div>{text key="cocreation+room_notes_tab_label"}</div>
                            </paper-item-body>
                        </paper-item>

                        <div class="separator"></div>

                        <paper-item onclick="room.handleSelectUIMode('discussion')">
                            <iron-icon id="discussion_icon" icon="communication:forum"></iron-icon>
                            <paper-item-body two-lines title='{text key="cocreation+room_discussion_tab_label"}'>
                                <div>{text key="cocreation+room_discussion_tab_label"}</div>
                            </paper-item-body>
                        </paper-item>

                        <paper-item onclick="room.handleSelectUIMode('datalets')">
                            <iron-icon icon="assessment"></iron-icon>
                            <paper-item-body two-lines title='{text key="cocreation+room_cc_datalet"}'>
                                <div>Datalets</div>
                            </paper-item-body>
                        </paper-item>


                        <paper-item id="info_menu_item" onclick="room.handleSelectUIMode('info')">
                            <iron-icon icon="info"></iron-icon>
                            <paper-item-body two-lines>
                                <div>Info</div>
                            </paper-item-body>
                        </paper-item>

                        <div class="separator"></div>

                        <paper-item onclick="">
                            <iron-icon id="screen_1" icon="av:airplay"></iron-icon>
                            <iron-icon id="screen_2" icon="av:airplay"></iron-icon>
                            <paper-item-body class="no_padding_item" two-lines>
                                <div>
                                    Split screen
                                    <paper-checkbox class="checkbox_splitscreen" onclick="room.handleSplitScreen(this)"></paper-checkbox>
                                </div>
                            </paper-item-body>
                        </paper-item>

                    </paper-menu>
                </div>

            </paper-header-panel>

            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="header_container">

                        <div class="hader_title_container">
                            <span class="header_title">{$room->name}</span>
                            <paper-button raised title='{text key="cocreation+room_publish_dataset_tooltip"}' on-tap="_publishDataset">Publish</paper-button>
                        </div>

                        <div class="right_floater">
                            {if $ownerUserActive}
                               <paper-fab icon="add" onclick="room.inviteNewUsers();" title='{text key="cocreation+room_invite_new_members_button"}'></paper-fab>
                            {/if}
                        </div>

                        <div class="right_floater">
                            <div class="ow_avatar style-scope" title="{$owner['title']}"><a class="style-scope" href="{$owner['url']}"><img alt="" style="max-width: 100%;" class="style-scope dataset-table-controllet" src="{$owner['src']}"></a></div>
                            {foreach $members as $member}
                            <div class="ow_avatar style-scope" title="{$member['title']}"><a class="style-scope" href="{$member['url']}"><img alt="" style="max-width: 100%;" class="style-scope dataset-table-controllet" src="{$member['src']}"></a></div>
                            {/foreach}
                        </div>

                    </div>
                </paper-toolbar>

                <!-- FULL SIZE ETHERSHEET -->
                <div class="content_container">
                    <div id="full_size_container" class="full_size_content">
                        <!-- Discussion -->
                        <paper-card id="discussion" class="full_size_card" style="display:none;" elevation="5">
                            <div class="section_header">{text key="cocreation+room_discussion_tab_label"}</div>
                            <div id="discussion_container" style="overflow-y: scroll;overflow-x: hidden;height: calc(100% - 45px)">
                            </div>
                        </paper-card>
                        <!-- Dataset -->
                        <paper-card id="spreadsheet" class="full_size_card" elevation="5">
                           <iframe src="{$spreadsheet}" style="height: 100%; width: 100%;"></iframe>
                        </paper-card>
                        <!-- Metadata -->
                        <paper-card id="metadata" class="full_size_card" style="display:none;" elevation="5">
                            <metadata-list-controllet id="metadata_component"></metadata-list-controllet>
                        </paper-card>
                        <!-- Notes -->
                        <paper-card id="notes" class="full_size_card" style="display:none;" elevation="5">
                           <iframe src="{{$notes}}?userName={{$currentUser['title']}}&showControls=true&showLineNumbers=false&pageview=true" style="height: 100%; width: 100%;"></iframe>
                        </paper-card>
                        <!-- Datalets -->
                        <paper-card id="datalets" class="full_size_card" style="display:none;" elevation="5">
                            <datalet-slider-controllet id="datalets_slider"></datalet-slider-controllet>
                        </paper-card>
                        <!-- Info -->
                        <paper-card id="info" class="full_size_card" style="display:none;" elevation="5">
                            <info-list-controllet id="info_list_controllet"></info-list-controllet>
                        </paper-card>
                    </div>
                </div>
            </paper-header-panel>

        </paper-drawer-panel>

    </div>

    <paper-dialog id="dialog_info">
        <paper-button id="info_close_button" dialog-confirm autofocus>close</paper-button>
        <div id="dialog_content">
            <h1>{$room->name}</h1>
            <h2>{text key="cocreation+room_owner"}</h2>
            <div class="layout horizontal" id="owner">
                <div class="ow_avatar">
                    <a href="{$owner['url']}">
                        <img alt="" src="{$owner['src']}" style="max-width: 100%;">
                    </a>
                </div>
                <div class="name" style="margin:15px">
                    <a href="{$owner['url']}">{$owner['title']}</a>
                </div>
            </div>
            <h2>{text key="cocreation+room_subject"}</h2>
            <p id="subject">{$room->subject}</p>
            <h2>{text key="cocreation+room_description"}</h2>
            <p id="description">{$room->description}</p>
            <h2>{text key="cocreation+room_goal"}</h2>
            <p id="goal">{$room->goal}</p>
            <h2>{text key="cocreation+room_period"}</h2>
            <p id="period">{$room->from} / {$room->to}</p>
            <h2>{text key="cocreation+room_members"}</h2>
            <!--{if $ownerUserActive}
            <span class="ow_button"><input type="button" value='{text key="cocreation+room_invite_new_members_button"}' id="inviteNewMembers" onclick="room.inviteNewUsers();"></span>
            {/if}-->
            <div id="members_container">
                <div class="layout vertical">

                    <div class="layout horizontal">
                        <div class="ow_avatar">
                            <a href="{$owner['url']}">
                                <img alt="" src="{$owner['src']}" style="max-width: 100%;">
                            </a>
                        </div>
                        <div class="name" style="margin:15px">
                            <a href="{$owner['url']}">{$owner['title']}</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </paper-dialog>

    <paper-toast id="syncToast" duration="0" text="">
        <div class="layout horizontal">
            <h5>{text key="cocreation+room_sync_toast"}</h5>
            <paper-button onclick="syncToast.toggle()" class="blue-button"><b>x</b></paper-button>
        </div>
        <div class="layout vertical" id="syncMessage"></div>
    </paper-toast>

</template>
{/if}
