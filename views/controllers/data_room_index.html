<style is="custom-style">
    paper-toolbar.toolbar-main
    {
        --paper-toolbar-background:#2196F3;
    }
</style>

<style>
    paper-fab.add-paper-fab {
        position: absolute;
        bottom: 25px;
        right: 50px;
        --paper-fab-background:#2196F3;
    }

    paper-fab-speed-dial.add-paper-fab {
        position: absolute;
        bottom: 45px;
        right: 40px;
    }

    paper-fab{
        --paper-fab-background:#2196F3;
    }

    body .floatbox_canvas .floatbox_container {
        margin-top: 50px;
    }

    .section{
        width: 50%;
        margin: 15px;
    }

    .modePages{
        position: relative;
    }

    paper-tabs{
        position: relative;
        top: 0;
        left:0;
        font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        background-color: #B6B6B6;
        --paper-tabs-selection-bar-color: #2196F3;

    }
    paper-tab {
        transition: all 1.0s;
    }

    paper-tab.iron-selected {
        background-color: #2196F3;
    }

    paper-tab:hover {
        /*color: #2196F3;*/
    }

    paper-tab[disabled] {
        color: #B6B6B6;
    }

    paper-fab.sentiment-button
    {
        float: left;
        /*--paper-fab-background:#2196F3;*/
        --iron-icon-height: 16px;
        --iron-icon-width:  16px;
        height: 20px;
        width:  20px;
        left: 2px;
        background-color: #2196F3;

        box-shadow:none;
    }

    #dialog_info {
        border: 2px solid #2196F3;
        background-color: #E0E0E0;
        height: 80vh;
        width: 80vh;
        padding: 20px;
        overflow: auto;
    }

    #dialog_content{
        position: relative;
    }

    #comments_container{
        margin: 10px 20px 0px 20px;
        padding: 35px 20px 20px 20px;
        position: absolute;
        bottom: -18px;
        left:0;
        width: 75%;
        min-width: 800px;
        overflow: hidden;
        z-index: 10;
        background-color: #E8E8E8;
    }

    #comments_content{
        overflow-y: scroll;
        height: 66vh;
    }

    paper-fab.fullscreen-button {
        position: absolute;
        /*z-index: 10;*/
        top: 5px;
        right: 5px;
        background:#2196F3;
        padding : 0px;
        margin: 0px;
        height: 24px;
        width: 24px;
        color: #FFFFFF;
        z-index: 1;
    }

    #fullscreen-comment-close-button{
        display: block;
    }
    #fullscreen-comment-open-button{
        display: none;
    }

    #info_close_button{
        z-index: 1;
        color: #fff;
        box-shadow: 0 5px 11px 0 rgba(0, 0, 0, 0.18), 0 4px 15px 0 rgba(0, 0, 0, 0.15);
        -webkit-transition: 0.2s ease-out;
        -moz-transition: 0.2s ease-out;
        -o-transition: 0.2s ease-out;
        transition: 0.2s ease-out;
        cursor: pointer;
        background-color: #00BCD4;
        float: right;
        top: 20px;
    }

    .cocreation_view_modes_button{
        margin-right: 20px;
    }

    paper-fab#cc_mode_1 iron-icon{
        -o-transform:rotate(90deg);
        -webkit-transform:rotate(90deg);
        -moz-transform:rotate(90deg);
    }

    .data-element{
        width: 100%;
    }

    metadata-element-controllet{
        margin: 10px;
    }

    #metadata{
        position: relative;
        overflow-y: scroll;
        /*overflow-x: hidden;*/
        height: 60vh;
    }

    #metadata_form{
        position: relative;
        height: 85px;
        bottom: 0;
        left: 0;
        margin-left: 0px;
        margin-right: 0px
    }

    #newMatadataName{
        margin-left: 20px;
        width: 50%;
    }

    #addMetadataButton{
        background: #2196F3;
        color: #ffffff;
        position: absolute;
        float: right;
        right: 70px;
        bottom: 5px;
    }

    #saveMetadataButton{
        background: #2196F3;
        color: #ffffff;
        position: absolute;
        float: right;
        right: 20px;
        bottom: 5px;
    }

    #metadataFormLabel{
        color: #2196F3;
        margin: 0;
        padding: 5px;
        top: 15px;
        position: relative;
    }

    h5#mode{
        color: #ffffff;
        margin-left: 20px;
        position:  relative;
        float:left;
    }

    .postit_container{
        display: none;
    }

    /*#share_from_private_room{
        display: block;
    }*/

    iron-icon.add_new_datalet{
        position: fixed;
        bottom: 52px;
        right: 30px;
    }

    #overlay{
        z-index: 1;
        position:absolute;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
    }

    iron-icon.myspace.style-scope.animated-button-container-controllet.x-scope.iron-icon-0 {
        display: none;
    }

</style>

{/literal}

<template id="data_room" is="dom-bind">
    {if $isMember == false}
    <div id="overlay">
        <h1 style="position: relative; top: 25%; left: 10%;">{text key="cocreation+concreation_not_member"}</h1>
    </div>
    {/if}
{if $isMember == true}
    <paper-toolbar class="toolbar-main">
        <paper-icon-button id="info_room_button" icon="info" on-tap="_openInfo"></paper-icon-button>
        <paper-icon-button id="publish_dataset_button" icon="editor:publish" on-tap="_publishDataset"></paper-icon-button>
        <!--<paper-button raised id="publish_dataset_button">Publish dataset</paper-button>-->
        <div class="title">
            <h5 id="mode">{text key="cocreation+room_menu_cocreation"}</h5>
        </div>
        <!--<search-panel-controllet right-direction="true"></search-panel-controllet>-->
        <div id="cocreation_view_modes" class="layout horizontal">
            <paper-fab id="cc_mode_0" class="cocreation_view_modes_button" mini icon="image:grid-on" on-click="_handleCcModeClick" style="background-color:#B6B6B6"></paper-fab>
            <paper-fab id="cc_mode_1" class="cocreation_view_modes_button" mini icon="view-agenda" on-click="_handleCcModeClick" style="background-color:#00BCD4"></paper-fab>
            <paper-fab id="cc_mode_2" class="cocreation_view_modes_button" mini icon="assessment" on-click="_handleCcModeClick" style="background-color:#B6B6B6"></paper-fab>
        </div>
    </paper-toolbar>

    <paper-dialog id="dialog_info">
        <paper-button id="info_close_button" dialog-confirm autofocus>close</paper-button>
        <div id="dialog_content">
            <h1>{$room->name}</h1>
            <h2>{text key="cocreation+room_owner"}</h2>
            <div class="layout horizontal" id="owner">
                <div class="ow_avatar">
                    <a href="{$owner['url']}">
                        <img alt="" src="{$owner['src']}" style="max-width: 100%;">
                    </a>
                </div>
                <div class="name" style="margin:15px">
                    <a href="{$owner['url']}">{$owner['title']}</a>
                </div>
            </div>
            <h2>{text key="cocreation+room_subject"}</h2>
            <p id="subject">{$room->subject}</p>
            <h2>{text key="cocreation+room_description"}</h2>
            <p id="description">{$room->description}</p>
            <h2>{text key="cocreation+room_goal"}</h2>
            <p id="goal">{$room->goal}</p>
            <h2>{text key="cocreation+room_period"}</h2>
            <p id="period">{$room->from} / {$room->to}</p>
            <h2>{text key="cocreation+room_members"}</h2>
            {if $ownerUserActive}
            <span class="ow_button"><input type="button" value='{text key="cocreationep+room_invite_new_members_button"}' id="inviteNewMembers" onclick="room.inviteNewUsers();"></span>
            {/if}
            <div id="members_container">
                <div class="layout vertical">

                    <div class="layout horizontal">
                        <div class="ow_avatar">
                            <a href="{$owner['url']}">
                                <img alt="" src="{$owner['src']}" style="max-width: 100%;">
                            </a>
                        </div>
                        <div class="name" style="margin:15px">
                            <a href="{$owner['url']}">{$owner['title']}</a>
                        </div>
                    </div>

                    {foreach $members as $member}
                    <div class="layout horizontal">
                        <div class="ow_avatar">
                            <a href="{$member['url']}">
                                <img alt="" src="{$member['src']}" style="max-width: 100%;">
                            </a>
                        </div>
                        <div class="name" style="margin:15px">
                            <a href="{$member['url']}">{$member['title']}</a>
                        </div>
                        {if $member['isJoined'] == '0'}
                        <div class="name" style="margin:15px;margin-left: 30px;color:#cd0a0a;">
                            {text key="cocreation+room_user_not_joined_yet"}
                        </div>
                        {/if}
                    </div>
                    {/foreach}

                </div>

            </div>
        </div>
    </paper-dialog>
</template>
<div class="layout vertical" style="background-color:#e8e8e8;margin-top: 5px;">
    <paper-material id="comments_container" elevation="5" class="layout vertical">
        <h5 style="position: absolute; margin: 5px; top: 0px; left: 20px;">{text key="cocreation+room_discussion_tab_label"}</h5>
        <paper-fab id="fullscreen-comment-open-button" class="fullscreen-button" mini icon="arrow-drop-up"></paper-fab>
        <paper-fab id="fullscreen-comment-close-button" class="fullscreen-button" mini icon="arrow-drop-down"></paper-fab>
        <div id="comments_content">
            {$comments}
        </div>
    </paper-material>
    <div class="layout horizontal" style="padding: 5px;">
        <template id="left_data_room" is="dom-bind">
            <div id="shared_spreadsheet" style="width: 50%;margin-right:10px;">
                <iron-pages selected="[[selectedTab]]">
                    <div class="layout horizontal tabpage">
                        <spreadsheet-card-controllet
                                class="data-element"
                                resource-url="{$spreadsheet}"
                                height=69>
                        </spreadsheet-card-controllet>
                    </div>
                    <div class="layout horizontal tabpage">
                        <document-card-controllet
                                class="data-element"
                                user-name="{$currentUser['title']}"
                                resource-url="{$notes}"
                                show-controls
                                class="grid-item"
                                height=69>
                        </document-card-controllet>
                    </div>
                    <paper-material elevation="3" id="metadata_container" class="layout vartical tabpage" style="padding: 10px;height: 66vh;">

                        <div id="metadata">
                            <h5>"Common Core" Required Fields</h5>
                            <div id="core_common_required_metadata">
                                <metadata-element-controllet
                                        number="1"
                                        description="Human-readable name of the asset. Should be in plain English and include sufficient detail to facilitate search and discovery."
                                        heading="Title"
                                        metadata="title"
                                        value="{$core_common_required_metadata->title}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="2"
                                        description="Human-readable description (e.g., an abstract) with sufficient detail to enable a user to quickly understand whether the asset is of interest."
                                        heading="Description"
                                        metadata="description"
                                        value="{$core_common_required_metadata->description}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="3"
                                        description="Tags (or keywords) help users discover your dataset; please include terms that would be used by technical and non-technical users."
                                        heading="Tags"
                                        metadata="tags"
                                        value="{$core_common_required_metadata->tags}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="4"
                                        description="Most recent date on which the dataset was changed, updated or modified."
                                        heading="Last Update"
                                        metadata="last_update"
                                        value="{$core_common_required_metadata->last_update}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="5"
                                        description="The publishing entity and optionally their parent organization(s)."
                                        heading="Publisher"
                                        metadata="publisher"
                                        value="{$core_common_required_metadata->publisher}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="6"
                                        description="Contact person's name for the asset."
                                        heading="Contact Name"
                                        metadata="contact_name"
                                        value="{$core_common_required_metadata->contact_name}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="7"
                                        description="Contact person's email address."
                                        heading="Contact Email"
                                        metadata="contact_email"
                                        value="{$core_common_required_metadata->contact_email}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="8"
                                        description="A unique identifier for the dataset or API as maintained within an Agency catalog or database."
                                        heading="Unique Identifier"
                                        metadata="unique_identifier"
                                        value="{$core_common_required_metadata->unique_identifier}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="9"
                                        description="The degree to which this dataset could be made publicly-available, regardless of whether it has been made available. Choices: public (Data asset is or could be made publicly available to all without restrictions), restricted public (Data asset is available under certain use restrictions), or non-public (Data asset is not available to members of the public)."
                                        heading="Public Access Level"
                                        metadata="public_access_level"
                                        value="{$core_common_required_metadata->public_access_level}"
                                        ></metadata-element-controllet>
                            </div>
                            <h5>"Common Core" Required-if-Applicable Fields</h5>
                            <div id="common_core_if_applicable_metadata">
                                <metadata-element-controllet
                                        number="1"
                                        description="Federal agencies, combined agency and bureau code from OMB Circular A-11, Appendix C in the format of 015:11."
                                        heading="Bureau Code"
                                        metadata="bureau_code"
                                        value="{$common_core_if_applicable_metadata->bureau_code}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="2"
                                        description="Federal agencies, list the primary program related to this data asset, from the Federal Program Inventory. Use the format of 015:001."
                                        heading="Program Code"
                                        metadata="program_code"
                                        value="{$common_core_if_applicable_metadata->program_code}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="3"
                                        description='An explanation for the selected "accessLevel" including instructions for how to access a restricted file, if applicable, or explanation for why a "non-public" or "restricted public" data asset is not "public", if applicable. Text, 255 characters..'
                                        heading="Access Level Comment"
                                        metadata="access_level_comment"
                                        value="{$common_core_if_applicable_metadata->access_level_comment}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="4"
                                        description="URL providing direct access to the downloadable distribution of a dataset."
                                        heading="Download URL"
                                        metadata="download_url"
                                        value="{$common_core_if_applicable_metadata->download_url}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="5"
                                        description="Endpoint of web service to access dataset."
                                        heading="Endpoint"
                                        metadata="endpoint"
                                        value="{$common_core_if_applicable_metadata->endpoint}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="6"
                                        description="The file format or API type of the distribution."
                                        heading="Format"
                                        metadata="format"
                                        value="{$common_core_if_applicable_metadata->format}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="7"
                                        description="The license with which the dataset or API is published. See Open Licenses for more information."
                                        heading="License"
                                        metadata="license"
                                        value="{$common_core_if_applicable_metadata->license}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="8"
                                        description="The range of spatial applicability of a dataset. Could include a spatial region like a bounding box or a named place."
                                        heading="Spatial"
                                        metadata="spatial"
                                        value="{$common_core_if_applicable_metadata->spatial}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="9"
                                        description="The range of temporal applicability of a dataset (i.e., a start and end date of applicability for the data)."
                                        heading="Temporal"
                                        metadata="temporal"
                                        value="{$common_core_if_applicable_metadata->temporal}"
                                        ></metadata-element-controllet>

                            </div>
                            <h5>Expanded Fields</h5>
                            <div id="expanded_metadata">
                                <metadata-element-controllet
                                        number="1"
                                        description="Main thematic category of the dataset."
                                        heading="Category"
                                        metadata="category"
                                        value="{$expanded_metadata->category}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="2"
                                        description="URL to the data dictionary for the dataset or API. Note that documentation other than a data dictionary can be referenced using Related Documents as shown in the expanded fields."
                                        heading="Data Dictionary"
                                        metadata="data_dictionary"
                                        value="{$expanded_metadata->data_dictionary}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="3"
                                        description="Whether the dataset meets the agency's Information Quality Guidelines (true/false)."
                                        heading="Data Quality"
                                        metadata="data_quality"
                                        value="{$expanded_metadata->data_quality}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="4"
                                        description="Holds multiple download URLs for datasets composed of multiple files and/or file types."
                                        heading="Distribution"
                                        metadata="distribution"
                                        value="{$expanded_metadata->distribution}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="5"
                                        description="Frequency with which dataset is published."
                                        heading="Frequency"
                                        metadata="frequency"
                                        value="{$expanded_metadata->frequency}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="6"
                                        description='Alternative landing page used to redirect user to a contextual, Agency-hosted "homepage" for the dataset or API when selecting this resource from the Data.gov user interface.'
                                        heading="Homepage URL"
                                        metadata="homepage_url"
                                        value="{$expanded_metadata->homepage_url}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="7"
                                        description="The language of the dataset."
                                        heading="Language"
                                        metadata="language"
                                        value="{$expanded_metadata->language}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="8"
                                        description="For linking a dataset with an IT Unique Investment Identifier (UII)."
                                        heading="Primary IT Investment UII"
                                        metadata="primary_IT_investment_UII"
                                        value="{$expanded_metadata->primary_IT_investment_UII}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="9"
                                        description="Related documents such as technical information about a dataset, developer documentation, etc."
                                        heading="Related Documents"
                                        metadata="related_documents"
                                        value="{$expanded_metadata->related_documents}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="10"
                                        description="Date of formal issuance."
                                        heading="Release Date"
                                        metadata="release_date"
                                        value="{$expanded_metadata->release_date}"
                                        ></metadata-element-controllet>
                                <metadata-element-controllet
                                        number="11"
                                        description="If the systems is designated as a system of records under the Privacy Act of 1974, provide the URL to the System of Records Notice related to this dataset."
                                        heading="System of Records"
                                        metadata="system_of_records"
                                        value="{$expanded_metadata->system_of_records}"
                                        ></metadata-element-controllet>
                            </div>
                       </div>

                       <paper-fab id="saveMetadataButton" mini icon="save" on-click="saveMetadata"></paper-fab>

                    </paper-material>

                </iron-pages>
                <paper-tabs id="data_tab" selected="[[selectedTab]]">

                    <paper-tab noink on-click="_tabClicked" id="1">{text key="cocreation+room_notes_tab_label"}</paper-tab>
                    <paper-tab noink on-click="_tabClicked" id="2">{text key="cocreation+room_metadata_tab_label"}</paper-tab>
                </paper-tabs>
            </div>

            <paper-toast id="syncToast" duration="0" text="">
                <div class="layout horizontal">
                    <h5>{text key="cocreation+room_sync_toast"}</h5>
                    <paper-button onclick="syncToast.toggle()" class="blue-button"><b>x</b></paper-button>
                </div>
                <div class="layout vertical" id="syncMessage"></div>
            </paper-toast>

        </template>
